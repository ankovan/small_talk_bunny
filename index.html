<!DOCTYPE html>
<head>
    <title>Small Talk Bunny</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
</head>
<body>
    <div class="bunny">
        <div class="message-block">
            <p id="message"></p>
        </div>
        <div id ="bunny" class="canvas">
            <div class="head"></div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="left-part"></div>
                    <div class="right-part"></div>
                </div>
            <div class="right-pupil"></div>
                <div class="right-eyelid"></div>
            <div class="left-pupil"></div>
                <div class="left-eyelid"></div> 
            <div class="cheeks"></div>
            <div class="right-ear">
                <div class="right-auricle"></div>
            </div>
            <div class="left-ear">
                <div class="left-auricle"></div>
            </div>
            <div class="chest"></div>
            <div class="right-paw"></div>
            <div class="left-paw"></div>
            <div class="back-paw"></div>
            <div class="bottom"></div>
            <div class="tail"></div>
        </div>
        <div class="talk-button-block">
            <button id="talk-button" onclick="getRandomDialogueTree()" class="talk">Talk</button>
            <button onclick="refreshThePage()" class="talk" id ="bye-button"><i class="fas fa-redo-alt"></i></button>
            <div id ="answer-options"></div>
        </div>
    </div>    
</body>
